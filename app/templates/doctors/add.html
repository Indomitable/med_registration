<div class="modal-form">
    <form role="form" method="POST" action="{% url "add_doctor" %}">
         {% csrf_token %}
        <div class="form-group">
            <label for="inputTitle" class="control-label">Титла</label>
            <select class="form-control" name="Title">
                {% for title in titles %}
                    <option value="{{ title.pk }}">{{ title.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="inputName" class="control-label">Име</label>
            <input type="text" class="form-control" id="inputName" name="FirstName" placeholder="Име">
        </div>
        <div class="form-group">
            <label for="inputFamily" class="control-label">Фамилия</label>
            <input type="text" class="form-control" id="inputFamily" name="LastName" placeholder="Фамилия">
        </div>
        <div class="form-group">
            <label for="inputDefaultExampTime" class="control-label">Време за преглед (мин.)</label>
            <input type="number" class="form-control" id="inputDefaultExampTime" name="DefaultExampTime" placeholder="Време за преглед" value="20">
        </div>
        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-default btn-lg">Запис</button>
        </div>
    </form>
</div>
